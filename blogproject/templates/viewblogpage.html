<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%for i in all_blogs%}
    <h1>{{i.title}}</h1>
    <p>{{i.description}}</p>
    <a href="{% url 'deleteblog' i.id %}">Delete</a>
    <a href="{% url 'updateblog' i.id %}">Update</a>
    {%endfor%}
</body>

</html>
